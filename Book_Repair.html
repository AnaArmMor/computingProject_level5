<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Book_repair_style.css">
</head>
<body>
<header>
      
    <div>
        <img src="img/website banner.jpg" alt="banner" class="banner" width="550px" height="400px">
        <p class="parrafo">
            <h2>YOUR LOCAL COMPUTER & LAPTOP REPAIR EXPERTS</h2>
            <h5>Your search for the most dependable 
            computer & laptop repair service is over<br>
            Try our highly rated mobilecomputer repair 
            service today. Same day service</h5>
        </p>
    </div>
</header>
<div>
        
    <form class="contacto">
        <p id="contact">
            Contact Our Team of Experts Today
        </p>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="telephone">Telephone:</label><br>
        <input type="text" id="telephone" name="telephone"><br>
        <label for="coments">Your message for us:</label><br>
        <input type="text" id="message" name="message"><br>
        
        <input id="boton" type="submit">

      </form>
</div>
</body>
</html>
